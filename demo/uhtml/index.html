        }
      }
    </script>
    <script type="module" src="./demo-uhtml.js"></script>
  </head>
  <body>
    <ol>
      <li><demo-uhtml message="one" emoji="🔥"></demo-uhtml></li>
      <li><demo-uhtml message="two" emoji="😻"></demo-uhtml></li>
      <li><demo-uhtml message="three" emoji="✌️"></demo-uhtml></li>
    </ol>
  </body>
</html>
